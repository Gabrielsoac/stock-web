name: Deploy Hostinger - SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm ci

      - name: Build Angular
        run: npx ng build --configuration production --base-href "/"

      - name: Criar arquivo tar.gz do build
        run: tar -czf build.tar.gz -C dist/stock-web/browser .

      - name: Upload do arquivo para o servidor
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 65002
          source: "build.tar.gz"
          target: "domains/stockei.com/public_html"

      - name: Descompactar e limpar arquivos no servidor
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 65002
          script: |
            cd domains/stockei.com/public_html
            find . -maxdepth 1 -mindepth 1 ! -name "build.tar.gz" -exec rm -rf {} +
            tar -xzf build.tar.gz
            rm build.tar.gz
